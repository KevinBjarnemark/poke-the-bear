<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" 
        content="A simple JavaScript game based on the famous expression 'Poke the bear!'">
    <meta name="keywords" content="Poke the bear, free game, multiplayer">
    <!-- Title -->
    <title>Poke the bear</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main -->
    <main>
        <!-- Environment (background) -->
        <div id="background-environment">
            <img id="mountains" src="assets/images/environment/mountains.png" 
                width="1080" height="168" 
                alt="Mountains in the background">
            <div id="horizon"></div>
        </div>
        <!-- Welcome screen -->
        <div id="welcome-screen" class="main-area">
            <div>
                <h2>Welcome!</h2>
            </div>
        </div>
        <!-- Game setup -->
        <div id="game-setup" class="main-area">
            <!-- Element that lists all players -->
            <div>
                <h3>Players</h3>
                <div id="player-list-container">
                    <div id="player-list"></div>
                </div>
                <!-- Play button -->
                <button class="button" id="play-button">
                    Play
                </button>
                <!-- Error handeling -->
                <div class="error-message" id="play-button-error"></div>
            </div>
            <!-- Add player component -->
            <section id="add-player">
                 <!-- Error handeling -->
                 <div class="error-message" id="add-player-error"></div>
                <input type="text" name="username" 
                    id="username-input"></input>
                    <!-- Add player button -->
                <button class="button" id="add-player-button">
                    <h3>Add player</h3>
                </button>
            </section>
        </div>
        <!-- Game area -->
        <div id="game-area" class="main-area">
            <!-- Player hint -->
            <div id="player-hint"></div>
            <!-- Rage meter -->
            <div id="rage-meter">
                <div id="filled-rage-meter"></div>
                <h3><em>Rage</em> meter</h3>
            </div>
            <!-- The bear -->
            <div id="bear">
                <img src="assets/images/bear/bear_0.png" width="916" height="1080" 
                    alt="A sitting bear">
            </div>
            <!-- Poke button -->
            <button id="poke-button">
                <h3>Poke</h3>
                <img src="assets/images/icons/poking_stick.png" width="256" height="256" 
                    alt="A poking stick">
            </button>
        </div>
    </main>
    
    <!-- Game logic -->
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
